description: XFCE4 Terminal Dark Theme
target: terminals/xfce4-terminal/luma-dark.theme
variant: dark
content: |
  [Scheme]
  Name=Luma Dark
  ColorForeground={{white:normal}}
  ColorBackground={{black:normal}}
  ColorCursor={{white:dark}}
  ColorPalette={{black:normal}};{{red:normal}};{{green:normal}};{{yellow:normal}};{{blue:normal}};{{magenta:normal}};{{cyan:normal}};{{white:normal}};{{white:dark}};{{red:bright}};{{green:bright}};{{yellow:bright}};{{blue:bright}};{{magenta:bright}};{{cyan:bright}};{{white:bright}}
  ColorCursorUseDefault=FALSE
