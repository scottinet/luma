description: XFCE4 Terminal Light Theme
target: terminals/xfce4-terminal/luma-light.theme
variant: light
content: |
  [Scheme]
  Name=Luma Light
  ColorForeground={{black:normal}}
  ColorBackground={{white:normal}}
  ColorCursor={{black:bright}}
  ColorPalette={{white:normal}};{{red:normal}};{{green:normal}};{{yellow:normal}};{{blue:normal}};{{magenta:normal}};{{cyan:normal}};{{black:bright}};{{black:bright}};{{red:bright}};{{green:bright}};{{yellow:bright}};{{blue:bright}};{{magenta:bright}};{{cyan:bright}};{{white:bright}}
  ColorCursorUseDefault=FALSE
